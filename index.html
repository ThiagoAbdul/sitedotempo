<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Hora do Dia</title>
</head>
<body>
    <header>
        <h1>Hora do dia</h1>
    </header>
    <main>
        <h2 id="txt-horario">Agora são 9 horas</h2>
        <picture>
            <source media="(max-width: 350px)" srcset="imagens/tarde-small.png">
            <img src="imagens/tarde.png" alt="FOTO">
        </picture>
    </main>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script>

        var horario = new Date().getHours()

        var txtHorario = pegarComponente("h2#txt-horario")

        txtHorario.innerText = `Agora são ${horario} horas.`
        
        var corFundoAtual

        if (horario > 5 && horario < 12){
            corFundoAtual = pegarVariavelCSS("--cor-dia")
        }

        else if (horario > 18){
            corFundoAtual = pegarVariavelCSS("--cor-noite")
        }

        else {
            corFundoAtual = pegarVariavelCSS("--cor-tarde")
        }

        mudarCorFundo(corFundoAtual)

        function pegarComponente(componente){
            return document.querySelector(componente)
        }
        
        function mudarCorFundo(cor){
        document.body.style.backgroundColor = cor
        }

        function pegarVariavelCSS(variavel){
            return getComputedStyle(document.documentElement).getPropertyValue(variavel)
        }

    </script>
</body>
</html>
